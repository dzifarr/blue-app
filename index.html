<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>blue</title>
  </head>
  <body>
    <div class="blue">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <div>
            <h1 class="weather-city">Accra</h1>
            <p class="weather-display">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="temperature-icon">🌥️</div>
            <div class="temperature-figure">20</div>
            <div class="temperature-unit">&degC</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/dzifarr/">Dzifa Renner-Mensah</a> and is
        <a href="https://github.com/dzifarr/blue-app">open-sourced on Github</a>
        and hosted on <a href="https://the-blue-glow.netlify.app/">Netlify</a>.
      </footer>
    </div>
  </body>
</html>
